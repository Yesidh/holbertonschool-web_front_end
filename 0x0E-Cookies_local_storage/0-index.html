<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cookies with JS</title>
        <meta name="description" content="making JavaScript cookies">

         <!-- Bootstrap css-->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
    </head>
    <body>
        
        <div class="container">
            <div class="row d-flex flex-row justify-content-start">
                <h1 class="col-12">Login to the website</h1>
                <input type="text" placeholder="Firstname" id="firstname">
                <input type="text" placeholder="email" id="email" class="ml-4">
                <button class="ml-4" onclick="setCookies()">Log me in</button>
            </div>

            <br><br><br>
            <div class="row d-flex flex-column" id="">
                <h1 class="col-12">Cookies</h1>
                <button class="col-3" onclick="showCookies ()">Show the cookies</button>
                <div id="showCookies"></div>
            </div>
        </div>


        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script>
            function setCookies () {
                firstname = document.getElementById('firstname').value
                email = document.getElementById('email').value
                document.cookie = `firstname=${firstname} email=${email}`
            }

            function showCookies () {
                
                let allCookie = decodeURIComponent(document.cookie)
                let cookiesSplited = allCookie.split(';')
                document.getElementById('showCookies').innerHTML = ""
                for (let i = 0; i < cookiesSplited.length; i++){
                    let tag = document.createElement("p")
                    let text = document.createTextNode(cookiesSplited[i])
                    tag.appendChild(text)
                    let element = document.getElementById('showCookies')
                    element.appendChild(tag)
                }
                alert('Cookies Actualizadas')
            }
        </script>

    </body>
</html>
