<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>

    </head>

    <body>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            function createSearchForm () {
                if ($().jquery){
                    $('body').append(
                        $('<input>', { type: 'text'}),
                        $('<input>', {type: 'submit', click:function(){queryWikipedia($('input').first().val())}}),
                        $('<ul>') 
                    )
                }
            }

            function addNewArticle (id, title, snippet) {
                if($().jquery){
                    $('ul').append(
                        $('<li>').append(
                            $('<p>').append(
                                $('<span>').append('id -').append(
                                    $('<b>').append(id)
                                )
                            ),
                            $('<p>').append(snippet)
                        )
                    
                    )
                }
            }

            function queryWikipedia (search) {
                let url = 'https://en.wikipedia.org/w/api.php?origin=*&explaintext&exintro&'
                const params = {
                    action: 'query',
                    list: 'search',
                    prop: 'extracts',
                    exlimit: 'max',
                    srsearch: search,
                    format: 'json'
                }
                Object.keys(params).forEach(function (key) {
                    url += '&' + key + '=' + params[key]
                })

                $.ajax({
                    url: url
                }).done(function (data) {
                    $('ul').empty()
                    const results = data.query.search
                    results.forEach(function (result) {
                        cleanTitle = result.title.replace(/<\/?[^>]+(>|$)/g, "")
                        cleanSnippet = result.snippet.replace(/<\/?[^>]+(>|$)/g, "")
                        return addNewArticle(result.pageid, cleanTitle, cleanSnippet)
                    }
                )})
            }

            createSearchForm()
        </script>
    </body>

</html>
